spring:
  application:
    name: social-media-tracker
  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      username: ${SPRING_DATA_REDIS_USERNAME:}
      password: ${SPRING_DATA_REDIS_PASSWORD:}
  ai:
    model:
      embedding: none
    vertex:
      ai:
        embedding:
          project-id: central-beach-194106
          location: europe-west1
        gemini:
          project-id: central-beach-194106
          location: europe-west1
          chat:
            options:
              model: gemini-2.5-flash
              temperature: 0.5

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

logging:
  level:
    com.redis.socialmediatracker: INFO

bluesky:
    api:
      url: https://bsky.social/xrpc
    auth:
      username: ${BSKY_USERNAME}
      password: ${BSKY_PASSWORD}

slack:
  client:
    id: ${SLACK_CLIENT_ID}
    secret: ${SLACK_CLIENT_SECRET}
  signing:
    secret: ${SLACK_SIGNING_SECRET}
  bot:
    token: ${SLACK_BOT_TOKEN:}
  oauth:
    redirect-uri: ${SLACK_REDIRECT_URI:http://localhost:8080/slack/oauth/callback}

app:
  cli:
    enabled: false



